<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
  <button id="toggle-theme">🌓 Toggle Theme</button>

  <div class="result-card">
    <h2>Prediction Result</h2>
    {% if prediction == 1 %}
      <p class="result-message approved">✅ The loan can be approved.</p>
    {% elif prediction == 0 %}
      <p class="result-message denied">❌ The loan cannot be approved for now. A deeper analysis of the file is required.</p>
    {% else %}
      <p class="result-message">Result unavailable. Please try again.</p>
    {% endif %}

    <div>
      <a href="{{ url_for('predict') }}">🔁 Try Again</a>
      <a href="{{ url_for('logout') }}">🚪 Logout</a>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-theme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
