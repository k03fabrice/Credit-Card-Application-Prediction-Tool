<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p style="color: red;">{{ message }}</p>
      {% endfor %}
    {% endwith %}

    <a href="https://front.codes/" class="logo" target="_blank">
        <img src="https://edukiya.com/wp-content/uploads/2020/09/AIMS-Senegal-Institut-africain-des-sciences-mathematiques-2553.png" alt="AIMS Sénégal" style="width: 100px; height: 50px;">
    </a>

    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <form method="POST" action="/login">
                                                <input type="email" name="logemail" class="form-style" placeholder="Your Email" required>
                                                <input type="password" name="logpass" class="form-style" placeholder="Your Password" required>
                                                <button type="submit" class="btn mt-4">Log In</button>
                                            </form>
                                            <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <form method="POST" action="/signup">
                                                <input type="text" name="logname" class="form-style" placeholder="Your Full Name" required>
                                                <input type="email" name="logemail" class="form-style" placeholder="Your Email" required>
                                                <input type="password" name="logpass" class="form-style" placeholder="Your Password" required>
                                                <button type="submit" class="btn mt-4">Sign Up</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
